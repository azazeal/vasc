name: Build

on:
  push:
    tags-ignore:
      - "**"
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Configure Linter
        run: |
          curl -O https://raw.githubusercontent.com/azazeal/workflows/master/.golangci.yml
      - name: Run Linter
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.48

  test:
    name: Test
    needs: lint
    strategy:
      matrix:
        go: ['1.18', '1.19']
    runs-on: ubuntu-latest
    services:
      secure:
        image: azazeal/vasctest:latest
        ports:
          - 10000
        options: >-
          --health-cmd "nc -z localhost 10000"
          --health-interval 1s
          --health-timeout 1s
          --health-retries 10
          --health-start-period 5s

      insecure:
        image: azazeal/vasctest:latest
        env:
          INSECURE: true
        ports:
          - 10000
        options: >-
          --health-cmd "nc -z localhost 10000"
          --health-interval 1s
          --health-timeout 1s
          --health-retries 10
          --health-start-period 5s

    steps:
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
    - name: Install gotestsum
      run: |
        go install gotest.tools/gotestsum@v1.8.1
    - name: Checkout Code
      uses: actions/checkout@v3
    - name: Run Test Suite
      run: |
        gotestsum -- -race -coverpkg=./... -coverprofile=coverprofile -covermode=atomic ./...
      env:
        GOTESTSUM_JSONFILE: gotestsum.json
        SECURE_HOST: localhost:${{ job.services.secure.ports[10000] }}
        SECRET: supersecret
        INSECURE_HOST: localhost:${{ job.services.insecure.ports[10000] }}
    - name: Annotate Test Suite Results
      if: always()
      uses: guyarb/golang-test-annotations@v0.5.1
      with:
        test-results: gotestsum.json
    - name: Start Uploading Coverage Report
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: coverprofile
        flag-name: go${{ matrix.go }}
        parallel: true

  finalize:
    name: Finalize
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Finalize Uploading Coverage Report
        uses: shogo82148/actions-goveralls@v1
        with:
          parallel-finished: true
